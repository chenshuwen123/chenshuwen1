<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='../jquery-3.1.1.js'></script>
	<style type="text/css">
		*{margin:0px;padding:0px;}
       #view{width:300px;height:200px;border:1px solid red;overflow: hidden;}
       .box1,.box2{width:300px;height:200px;background: red;}
     .box2{background: gold}
	</style>
</head>
<body>
 <div id="view">
    	<div class="box1"></div>
    	<div class="box2"></div>
    </div>
    <script type="text/javascript">
    	$(function(){
    		$('#view').hover(function(){
    			$('.box1').slideUp()
    		})
    	})
    </script>
</body>
</html>
